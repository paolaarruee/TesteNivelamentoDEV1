<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nivelamento</title>
  <link rel="stylesheet" type="text/css" href="home.css">
  <script defer src="home.js"></script>
</head>

<body>
  <div class="evento">
    <h1 class="titulos">Evento</h1>
    <input type="text" class="evento-input" placeholder="evento..." />
  </div>

  <div class="local">
    <h1 class="titulos">Local</h1>
    <input type="text" class="local-input" placeholder="local..." />
  </div>

  <div class="convidados">
    <table>
      <thead>
        <tr>
          <th>Convidados</th>
        </tr>
      </thead>
      <tbody id="listaConvidadosRef">

      </tbody>
    </table>
  </div>

  <div class="nomes">
    <h1 class="titulos">Nome</h1>
    <input type="text" class="nome-input" placeholder="nome..." id="nomeConvidado"/>
    <button class="add" onclick="adicionarConvidado()">Adicionar</button>
  </div>
  <button class="add-evento">Adicionar Evento</button>
  <div class="lista-eventos">
    <table>
      <tr>
        <th>id</th>
        <th>Evento</th>
        <th>Local</th>
        <th>Convidados</th>
      </tr>
     <tbody id="listaEventosRef">

      </tbody>
    </table>
  </div>

</body>

</html>
